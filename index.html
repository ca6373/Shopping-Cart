<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <h1>Shopping Cart</h1>
        <div class="cart">
            <p>Name Of Product:</p>
            <p>Price Of Product:</p>
            <p>Items In Cart: <span class="item-account"></span></p>
        </div>
        <div class="items">
        </div>
        <div class="pruductimg"></div>
        <div class="flex">
            <p>Product Name:<input class="item"></p>
            <p>Product Price:<input class="cost"></p>
            <button class="additem">Add New Item</button>
            <button>Purchase All Items</button>
        </div>
        <h3>Total:<span class="total-account"></span></h3>
    </body>
</html>
